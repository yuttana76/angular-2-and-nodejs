<mat-toolbar color='primary'>
    <span>
        <a routerLink="/">My Messages</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li>
            <a mat-button routerLink="/workFlowTab" routerLinkActive="mat-accent">Work Tab</a>
        </li>

        <li>
            <a mat-button routerLink="/workFlow" routerLinkActive="mat-accent">Work Flow</a>
        </li>

        <li *ngIf="userAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li *ngIf="userAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
